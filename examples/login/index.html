<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="/lib/index.js"></script>
    <script>
        // Example: Check login status and redirect to the login page
        // This can be done on server side, too
        if (!localStorage.getItem('user')) {
            window.location = '/examples/login/login.html'
        }
    </script>
    <title>Login Example</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <span class="navbar-brand">Example Service</a>
    </nav>
    <div class="container mt-4">
        <div class="list-group">
            <a href="#" data-url="http://example.com/project1" class="list-group-item list-group-item-action">Cras justo odio</a>
            <a href="#" data-url="http://example.com/project2" class="list-group-item list-group-item-action">Dapibus ac facilisis in</a>
            <a href="#" data-url="http://example.com/project3" class="list-group-item list-group-item-action">Morbi leo risus</a>
            <a href="#" data-url="http://example.com/project4" class="list-group-item list-group-item-action">Porta ac consectetur ac</a>
            <a href="#" data-url="http://example.com/project5" class="list-group-item list-group-item-action">Vestibulum at eros</a>
        </div>
    </div>
    <script>
        // DSW Widget: Instantiate the widget
        const dswWidget = new DSWIntegrationWidget('localhost')

        // DSW Widget: Wait for the initialzation
        dswWidget.init().then(() => {

            // Example: Clicking on item in the list group will send the values back
            document.querySelectorAll('.list-group a').forEach((el) => {
                el.onclick = () => {
                    const url = el.dataset.url // we need URL
                    const value = el.innerHTML // and visible value

                    // DSW Widget: Send the values back to the DSW
                    dswWidget.send(value, url)

                    // Example: Clear local storage, so we can test it again next tie
                    localStorage.removeItem('user')

                    // Example: Close the popup window after the selection is done
                    window.close()
                }
            })
        })
    </script>
</body>

</html>
